<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Compras</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Fondo claro para la página */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidad */
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Compras</h1>
        <form id="formularioCompra">
            <div class="input-group">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
            </div>
            <div class="input-group">
                <label for="edad">Ingresa tu edad:</label>
                <input type="number" id="edad" name="edad" required min="1" placeholder="Ingresa tu edad">
            </div>
            <div class="input-group">
                <label for="cantidad">Ingresa la cantidad de tarros a comprar:</label>
                <input type="number" id="cantidad" name="cantidad" required min="1" placeholder="Cantidad de tarros">
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('formularioCompra').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtiene los valores del formulario
            var nombre = document.getElementById('nombre').value;
            var edad = parseInt(document.getElementById('edad').value);
            var cantidad = parseInt(document.getElementById('cantidad').value);
            var precioTarro = 9000;
            var descuento = 0;

            // Calcula el descuento según la edad
            if (edad >= 18 && edad <= 30) {
                descuento = 0.15; // 15%
            } else if (edad > 30) {
                descuento = 0.25; // 25%
            }

            // Calcula el total
            var totalSinDescuento = cantidad * precioTarro;
            var totalDescuento = Math.round(totalSinDescuento * descuento);
            var totalAPagar = totalSinDescuento - totalDescuento;

            // Muestra los resultados
            document.getElementById('resultado').innerHTML =
                '<p><strong>Nombre del cliente:</strong> ' + nombre + '</p>' +
                '<p><strong>Total sin descuento:</strong> $' + totalSinDescuento + '</p>' +
                '<p><strong>El descuento es:</strong> $' + totalDescuento + '</p>' +
                '<p><strong>El total a pagar es de:</strong> $' + totalAPagar + '</p>';
        });
    </script>
</body>
</html>
